<div class="w-full max-w-sm rounded-2xl border bg-white shadow-md shadow hover:shadow-xl transition min-w-[250px]">

  <!-- Preview -->
  <div class="h-30 bg-gray-100 flex items-center justify-center overflow-hidden rounded-t-xl">

    <!-- Image -->
    @if (isImage) {
      <img
        [src]="fileUrl"
        alt="file preview"
        class="object-cover w-full h-full"
      />
    }

    <!-- PDF -->
    <!-- PDF preview -->
@if (isPdf) {
 <iframe
  [src]="safeUrl"
  class="w-full h-full scale-[1.15] pointer-events-none overflow-hidden"
></iframe>

}


    <!-- Fallback -->
    @else {
      <div class="flex flex-col items-center text-gray-500">
        ðŸ“„
        <span class="text-sm mt-1">No preview</span>
      </div>
    }
  </div>

  <!-- Info -->
  <div class="p-4 space-y-1">
    <p class="font-medium truncate" title="{{ fileName }}">
      {{ fileName }}
    </p>

    <div class="text-sm text-gray-500 flex justify-between">
      <span>{{ fileType }}</span>
      <span>{{ fileSize }}</span>
    </div>
  </div>

</div>
