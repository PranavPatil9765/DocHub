@if (isOpen) {

  <!-- Backdrop -->
  <div
    class="fixed inset-0 z-40 bg-blue-900/30 backdrop-blur-sm
           transition-opacity">
  </div>

  <!-- Modal Wrapper -->
  <div
    class="fixed inset-0 z-50 flex items-center justify-center px-4">

    <div
      class="
        w-full max-w-md
        rounded-2xl bg-white
        shadow-[0_25px_50px_-12px_rgba(0,0,0,0.25)]
        border border-blue-100
        p-6
        animate-scale-in
      "
      (click)="$event.stopPropagation()">

      <!-- Header -->
      <div class="flex items-center gap-3">
        <div
          class="h-10 w-10 rounded-full flex items-center justify-center"
          [ngClass]="{
            'bg-blue-100 text-blue-600': confirmType === 'primary',
            'bg-red-100 text-red-600': confirmType === 'danger'
          }">
          <i
            class="fa-solid"
            [ngClass]="{
              'fa-circle-info': confirmType === 'primary',
              'fa-triangle-exclamation': confirmType === 'danger'
            }">
          </i>
        </div>

        <h3 class="text-lg font-semibold text-gray-800">
          {{ title }}
        </h3>
      </div>

      <!-- Message -->
      <p class="mt-4 text-sm text-gray-600 leading-relaxed">
        {{ message }}
      </p>

      <!-- Divider -->
      <div class="my-5 h-px bg-blue-100"></div>

      <!-- Actions -->
      <div class="flex justify-end gap-3">

        <button
          class="
            px-4 py-2 rounded-lg
            border border-gray-300
            text-gray-600
            hover:bg-gray-100
            transition
          "
          (click)="cancel.emit()">
          Cancel
        </button>

        <button
          class="
            px-4 py-2 rounded-lg
            text-white font-medium
            transition
          "
          [ngClass]="{
            'bg-blue-600 hover:bg-blue-700 shadow-blue-200': confirmType === 'primary',
            'bg-red-600 hover:bg-red-700 shadow-red-200': confirmType === 'danger'
          }"
          (click)="confirm.emit()">
          {{ confirmText }}
        </button>

      </div>

    </div>
  </div>
}
