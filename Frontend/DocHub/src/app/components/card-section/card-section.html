<div class=" w-full m-auto
            shadow-lg shadow-blue-200 border border-gray-200 rounded-lg">
  <div class="section-title w-full">
    <h3 class="text-gray-500 font-medium text-lg px-4 py-2">{{title}}</h3>
    <hr>
  </div>

  <div class="flex space-x-4 p-4  overflow-x-auto">

    @for(file of files;track file.id){

      <app-file-priview-card
      [file]="file"
      [multiselect]="multiselect"
      >
    </app-file-priview-card>

  }

</div>
</div>
