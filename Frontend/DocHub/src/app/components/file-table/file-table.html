<!-- ADD FILES BUTTON -->
<button
  class="
    px-4 py-2 rounded-lg
    bg-blue-600 text-white
    hover:bg-blue-700 transition
    flex items-center gap-2
  "
  (click)="openOverlay()"
>
  <i class="fa-solid fa-plus"></i>
  Add files
</button>
@if (showOverlay) {

<!-- OVERLAY BACKDROP -->
<div class="fixed inset-0 bg-black/40 z-40 flex items-center justify-center">

  <!-- PANEL -->
  <div
    class="bg-white w-[90%] max-w-5xl max-h-[85vh]
           rounded-2xl shadow-xl flex flex-col"
  >

    <!-- HEADER -->
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h2 class="text-lg font-semibold">
        Select files
      </h2>

      <button
        class="text-xl text-gray-500 hover:text-red-600"
        (click)="closeOverlay()"
      >
        ✕
      </button>
    </div>

    <!-- SEARCH -->
    <div class="px-6 py-3 border-b">
     <app-elatic-search-bar
          (searchSuggestion)="searchSuggestion.emit($event)"
          (search)="search.emit($event)"
          [suggestions]="FileSearchSuggestions"
        ></app-elatic-search-bar>
    </div>

    <!-- FILE GRID -->
    <div
      class="flex-1 overflow-y-auto px-6 py-4"
      (scroll)="onScroll($event)"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        @for (file of files; track file.id) {
          <div
            class="flex items-center gap-4 p-4 rounded-xl border
                   hover:shadow transition"
            [class.border-blue-400]="selected.has(file.id)"
            [class.bg-blue-50]="selected.has(file.id)"
            (click)="toggleOne(file.id)"
          >

            <input
              type="checkbox"
              class="accent-blue-600 scale-110"
              [checked]="selected.has(file.id)"
              (change)="toggleOne(file.id)"
            />

            <div class="h-12 w-12 bg-blue-100 rounded-lg
                        flex items-center justify-center">
                <i
          [class]="
              FILE_TYPE_ICON[file.file_type] +
              ' ' +
              FILE_TYPE_COLOR[file.file_type]
              "
          ></i>
            </div>

            <div class="flex-1 overflow-hidden">
              <div class="font-semibold truncate">
                {{ file.name }}
              </div>
              <div class="text-xs text-gray-500">
                {{ readableSize(file.file_size) }} •
                {{ file.uploaded_at | date:'mediumDate' }}
              </div>
            </div>
          </div>
        }

      </div>

      @if (loading) {
        <div class="text-center text-blue-600 py-4">
          Loading more files…
        </div>
      }

    </div>

    <!-- FOOTER -->
    <div class="border-t px-6 py-4 flex justify-between items-center">
      <span class="text-sm text-gray-600">
        {{ selectedCount }} selected
      </span>

      <div class="flex gap-3">
        <button
          class="px-4 py-2 border rounded-lg"
          (click)="clearAllSelection()"
        >
          Clear
        </button>

        <button
          class="px-4 py-2 rounded-lg
                 bg-blue-600 text-white
                 hover:bg-blue-700"
          [disabled]="selectedCount === 0"
          (click)="confirmSelection()"
        >
          Add to collection
        </button>
      </div>
    </div>

  </div>
</div>

}
