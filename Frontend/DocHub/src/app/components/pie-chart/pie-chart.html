<div
  class="chart-wrapper flex flex-col md:flex-row items-center gap-6
         justify-evenly p-6 bg-white rounded-xl shadow-lg">

  <!-- Chart -->
  <div class="flex justify-center items-center">
    <div class="relative w-[220px] h-[220px]">
      <canvas #pieCanvas class="w-full h-full"></canvas>

      <!-- Center label -->
      <div
        class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"
      >
        <p class="text-xs text-gray-500">Total Files</p>
        <p class="text-xl font-semibold text-blue-700">
          {{ totalFiles }}
        </p>
      </div>
    </div>
  </div>

  <!-- Legends -->
  <div class="flex flex-wrap md:flex-col gap-4 justify-center">
    <div
      *ngFor="let item of chartData; let i = index"
      class="flex items-center gap-2 cursor-pointer"
      (mouseenter)="highlight(i)"
      (mouseleave)="clearHighlight()"
    >
      <span
        class="w-3 h-3 rounded-full"
        [style.background]="colors[i]"
      ></span>

      <span class="text-sm text-gray-700">
        {{ item.file_type }} â€” {{ item.file_count }}
      </span>
    </div>
  </div>

</div>
