<div class="w-full h-full mx-auto">

<div
  class="flex items-center justify-center"

>
  <div
    class="w-full h-full rounded-full
           border-4 border-gray-300
           border-t-blue-600
           animate-spin"
            [ngClass]="{

    'w-10 h-10': size === 'md',
    'w-16 h-16': size === 'lg'
  }"
  ></div>
</div>
</div>
