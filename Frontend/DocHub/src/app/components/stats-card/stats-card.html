<div
  class="w-full rounded-xl px-4 py-3 transition-all duration-300
         shadow-[0_4px_10px_rgba(0,0,0,0.12)]
         hover:shadow-[0_10px_30px_rgba(0,0,0,0.18)]
         hover:-translate-y-1
         relative overflow-hidden
         text-gray-700
         border border-white
         "
  [ngClass]="bg"
>
  <!-- Subtle highlight layer -->
  <div
    class="absolute inset-0 pointer-events-none
           bg-gradient-to-br from-white/30 to-transparent">
  </div>

  <!-- Content -->
  <div class="relative">
    <div class="md:text-2xl text-xl font-semibold">
      {{ title }}
    </div>
    <div class="md:text-xl text-md opacity-90">
      {{ count }}
    </div>
  </div>
</div>
