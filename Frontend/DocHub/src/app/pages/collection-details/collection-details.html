<div class="main-container h-full w-full p-2">
  <div class="bg-white w-full max-w-full h-full md:px-10 px-2">
    <div class="w-full">
      <!-- ================= HEADER ================= -->
      <div class="bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-b-3xl shadow-lg">
        <div class="max-w-6xl mx-auto py-10">
          <div class="flex items-center gap-6">
            <!-- Icon -->
            <div
              class="w-20 h-20 rounded-2xl bg-white/20 backdrop-blur flex items-center justify-center text-4xl shadow-inner"
            >
              {{ collection?.icon || 'üìÅ' }}
            </div>

            <!-- Title -->
            <div>
              <h1 class="text-3xl font-semibold">
                {{ collection?.name || 'Collection' }}
              </h1>

              @if (collection?.description) {
              <p class="text-blue-100 mt-2 max-w-2xl">
                {{ collection?.description }}
              </p>
              }
            </div>
          </div>
        </div>
      </div>

      <!-- ================= CONTENT ================= -->
      <div class="max-w-6xl mx-auto py-8">
        <div class="flex items-center gap-4">
          <div class="flex-1 max-w-3xl">
            <app-elatic-search-bar></app-elatic-search-bar>
          </div>

          <div class="w-48">
            <app-dropdown
              label="Sort by"
              [options]="sortby"
              displayKey="name"
              valueKey="id"
            >
            </app-dropdown>
          </div>
        </div>
        <br>
        <app-file-gallery [files]="files"></app-file-gallery>
      </div>
    </div>
  </div>
</div>
