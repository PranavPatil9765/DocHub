<div class="main-container h-full w-full p-2">
  <div class="bg-white w-full max-w-full h-full md:px-10 px-2">
    <div class="w-full">
      <!-- ================= HEADER ================= -->
      <div class="bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-b-3xl shadow-lg">
        <div class="px-4 mx-auto py-10">
          <div class="flex items-center gap-6">
            <!-- Icon -->
            <div
              class="w-20 h-20 rounded-2xl bg-white/20 backdrop-blur flex items-center justify-center text-4xl shadow-inner"
            >
              {{ collection?.icon || 'üìÅ' }}
            </div>

            <!-- Title -->
            <div>
              <h1 class="text-3xl font-semibold">
                {{ collection?.name || 'Collection' }}
              </h1>

              @if (collection?.description) {
              <p class="text-blue-100 mt-2 max-w-2xl">
                {{ collection?.description }}
              </p>
              }
            </div>
          </div>
        </div>
      </div>

      <!-- ================= CONTENT ================= -->
      <div class=" mx-auto py-8">
        <div class="sm:flex items-center gap-4">
          <div class="flex-1 max-w-3xl sm:mb-0 mb-3">
<app-elatic-search-bar
    [showSuggestionsEnabled]="false"
    (search)="onSearch($event)"

    >
</app-elatic-search-bar>
          </div>

          <div class="w-58 flex gap-4 justify-end">
         <app-dropdown
  label="Sort by"
  [options]="sortby"
  displayKey="name"
  valueKey="id"
  (valueChange)="onSortChange($event)">
</app-dropdown>

@if(!isDefaultCollection){
<app-file-table
  [FileSearchSuggestions]="FileSearchSuggestions"
  (search)="onFileSearch($event)"
  (searchSuggestion)="fetchFileSuggestions($event)"
  [files]="Addfiles"
  [loading]="loading"
  [hasMore]="hasMore"
  (loadMore)="fetchAddFiles()"
  (confirm)="addFilesToCollection($event)">
</app-file-table>
}

          </div>

        </div>
        <br>
        <app-file-gallery (selectionChanged)="onSelectionChanges($event)" [clearFileSelection]="clearSelectedFiles" (deleteFiles)="OnFileDelete($event)" [files]="files"></app-file-gallery>
      </div>
    </div>
  </div>
</div>
<app-dochub-loader [show]="isLoading"></app-dochub-loader>
<!-- Add files to collection -->
<app-bottom-bar
  [mode]="'collectionFiles'"
  (remove)="removeFiles($event)"
  [selectedCount]="selectedFileIds.length"
  [selectedFileIds]="selectedFileIds"
  (clear)="clearSelection()"
  (download)="downloadSelectedFiles($event)"
  (delete)="OnFileDelete($event)"
>
</app-bottom-bar>
