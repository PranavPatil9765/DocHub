
<div class="main-container h-full w-full p-2">
  <div class="bg-white w-full max-w-full h-full md:px-10 px-2">

    <div class="status-cards grid grid-cols-3 gap-2 w-full">
      <div class="total-files shadow-blue-100 drop-shadow-md bg-blue-100 p-2 text-gray-700">
        <h3 class="md:text-2xl text-xl">Total Files</h3>
        <h4 class="md:text-4xl text-2xl">222</h4>
      </div>
      <div class="total-files shadow shadow-gray-100 drop-shadow-md p-2 bg-gray-50 text-gray-700">

        <h4 class="md:text-4xl text-2xl">222</h4>
      </div>
      <div class="total-files shadow shadow-green-100 drop-shadow-md p-2 bg-green-50 text-gray-700">

      </div>
    </div>

    <app-storage-usage></app-storage-usage>

  </app-tag-cloud>

  </div>
