
<div class="main-container h-full w-full p-2">
  <div class="bg-white w-full max-w-full h-full md:px-10 px-2">
   <br />

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full">

  <!-- Total Files -->
  <div
    class="rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 p-5 text-white shadow-lg hover:shadow-xl transition-shadow"
  >
    <p class="text-sm uppercase tracking-wide opacity-90">
      Total Files
    </p>
    <h4 class="mt-2 text-3xl md:text-4xl font-bold">
      {{ stats.total_files }}
    </h4>
  </div>

  <!-- Total Collections -->
  <div
    class="rounded-xl bg-white p-5 text-gray-800 shadow-md hover:shadow-lg transition-shadow border border-gray-100"
  >
    <p class="text-sm uppercase tracking-wide text-gray-500">
      Total Collections
    </p>
    <h4 class="mt-2 text-3xl md:text-4xl font-bold text-gray-900">
      {{ stats.total_collections }}
    </h4>
  </div>

</div>

<br />

        <app-storage-usage [totalStorageGB]="20" [usedStorage]="storageData">
</app-storage-usage>
    <br>
  <div class="lg:w-3/4 w-full m-auto">
    <app-pie-chart [chartData]="chartData"></app-pie-chart>
  </div>
  <br>
  <div class="lg:w-3/4 w-full m-auto">
    <app-tag-cloud
  [tags]="topTags">
  </app-tag-cloud>

  </div>

</div>
</div>
<app-dochub-loader [show]="loading"></app-dochub-loader>
