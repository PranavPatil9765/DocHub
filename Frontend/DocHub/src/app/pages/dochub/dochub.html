<div class=" md:px-10 px-2 ">
  <br>
  <div class="search-filter-container grid md:grid-cols-2 gap-3">
    <div class="md:col-span-1">
      <app-elatic-search-bar></app-elatic-search-bar>
    </div>
    <div class="md:col-span-1">
      <div class="flex gap-3 h-full justify-evenly ">
        <div class="w-3/4 h-full">
          <app-dropdown
          formControlName="category"
          label="Select Category"
          [options]="categories"
          displayKey="name"
          valueKey="id">
        </app-dropdown>
      </div>
      <app-advanced-filter></app-advanced-filter>
      <button class="bg-blue-600 min-w-12 rounded-full text-2xl text-white">+</button>
    </div>
    </div>
  </div>

  <br >
  <app-card-section
  [title]="'Recent Searches'"
  >

  </app-card-section>
</div>
