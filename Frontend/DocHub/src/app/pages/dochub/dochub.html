<div class=" md:px-10 px-2 ">
  <br>
  <div class="search-filter-container grid md:grid-cols-3 gap-3">
    <div class="md:col-span-2">
      <app-elatic-search-bar></app-elatic-search-bar>
    </div>
    <div class="md:col-span-1">
      <div class="flex gap-3 h-full justify-between ">
        <div class="w-3/4 h-full">
          <app-dropdown
          formControlName="category"
          label="Select Category"
          [options]="categories"
          displayKey="name"
          valueKey="id">
        </app-dropdown>
      </div>
      <app-advanced-filter></app-advanced-filter>
    </div>
    </div>
  </div>
</div>
