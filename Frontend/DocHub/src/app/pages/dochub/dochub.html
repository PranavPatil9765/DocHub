          <app-elatic-search-bar></app-elatic-search-bar>
        </div>
        <div class="md:col-span-1">
          <div class="flex gap-3 h-full justify-evenly">
            <div class="w-3/4 h-full">
              <app-dropdown

                label="sortby"

                displayKey="name"
                valueKey="id"
              >

            </div>
            <app-advanced-filter></app-advanced-filter>
          </div>
        </div>
      </div>
