<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 forgot-pass-body">

  <div
    class="relative backdrop-blur-xl bg-white/30 border border-white/40 rounded-3xl
           p-10 w-full max-w-lg shadow-2xl text-center"
  >

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="w-14 h-14 rounded-full bg-blue-600/90 flex items-center justify-center shadow-lg">
        <svg
          class="w-7 h-7 text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17 16v-1a5 5 0 00-10 0v1"/>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-bold text-gray-800 mb-2">
      Forgot Password
    </h2>
    <p class="text-gray-700 text-sm mb-6">
      Enter your registered email to receive a one-time password
    </p>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

      <!-- Email Input -->
      <div class="relative">
        <input
          formControlName="email"
          type="email"
          placeholder="Enter your email address"
          class="w-full px-4 py-3 rounded-xl bg-white/70 border border-gray-300
                 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        />

        <!-- Mail Icon -->
        <svg
          class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5 6h14a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2z"/>
        </svg>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 active:scale-[0.98]
               text-white font-semibold py-3 rounded-xl
               shadow-lg shadow-blue-500/40 transition-all"
      >
      @if(loading){

        <app-spinner [size]="'sm'"></app-spinner>
      }@else{

        Send OTP
      }
      </button>

    </form>

    <!-- Error -->
    <p
      *ngIf="error"
      class="mt-4 text-red-600 font-medium bg-red-100/60 rounded-lg py-2 px-3"
    >
      {{ error }}
    </p>

      <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-white/50"></div>
      <span class="px-3 text-gray-700 font-medium">or</span>
      <div class="flex-grow h-px bg-white/50"></div>
    </div>

    <!-- Google Login -->
     <div class="flex justify-evenly items-center text-sm">
    <button
      class=" px-2 flex items-center justify-center gap-3 bg-white/70 hover:bg-white/90 text-gray-800 font-semibold py-3 rounded-lg  shadow transition"
      (click)="auth.loginWithGoogle()"
      >
      <img src="assets/google.svg" class="w-5 h-5" />
      Continue with Google
    </button>

    <!-- GitHub Login -->
    <button
      class="px-2 flex items-center justify-center gap-3 bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 rounded-lg shadow  transition"

    >
      <img src="assets/github.svg" class="w-5 h-5 invert" />
      Continue with GitHub
    </button>
</div>

  </div>


</div>
